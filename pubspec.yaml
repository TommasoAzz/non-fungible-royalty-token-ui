name: non_fungible_royalty_token_marketplace_ui
description: A university project for implementing a marketplace of a slightly modified version of the ERC1190 proposal "Non-Fungible Royalty Token".

publish_to: 'none'

version: 1.0.0

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  responsive_builder: ^0.4.1
  get_it: ^7.2.0
  flutter_dropzone: ^3.0.5
  logger: ^1.1.0
  intl: ^0.17.0
  flutter_web3: ^2.1.6
  shared_preferences: ^2.0.12
  http: ^0.13.4
  numberpicker: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0



flutter:
  uses-material-design: true
  
  assets:
      - assets/log0.png
      - assets/ape.png